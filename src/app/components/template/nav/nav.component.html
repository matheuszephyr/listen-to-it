<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav nav-menu" #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
        (closed)="events.push('close!')" fixedTopGap="64" fixedInViewport="true">
        <mat-nav-list class="nav-menu-list">
            <a class="nav-menu-item" mat-list-item routerLink="/">
                <i class="material-icons nav-menu-item-icon">
                    home
                </i>
                <span>Início</span>
            </a>
            <a class="nav-menu-item" mat-list-item routerLink="/user/login">
                <i class="material-icons nav-menu-item-icon">
                    login
                </i>
                Login
            </a>
            <a class="nav-menu-item" mat-list-item routerLink="/music">
                <i class="material-icons nav-menu-item-icon">
                    audiotrack
                </i>
                Músicas
            </a>
            <a class="nav-menu-item" mat-list-item routerLink="/music/submit">
                <i class="material-icons nav-menu-item-icon">
                    draw
                </i>
                Editor de Músicas
            </a>
            <a class="nav-menu-item" mat-list-item routerLink="/user/profile">
                <i class="material-icons nav-menu-item-icon">
                    person
                </i>
                Perfil
            </a>
            <a class="nav-menu-item" mat-list-item routerLink="/submits">
                <i class="material-icons nav-menu-item-icon">
                    send
                </i>
                Envios
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="navigation-content">

        <div>
            <button class="menu-button glow-on-hover" (click)="sidenav.toggle()">
                <span class="material-icons menu-button-icon">
                    menu_open
                </span>
            </button>
        </div>


        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
