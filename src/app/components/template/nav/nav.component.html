<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
        (closed)="events.push('close!')" fixedTopGap="64" fixedInViewport="true">
        <mat-nav-list class="nav-menu-list">
            <a mat-list-item routerLink="/">
                <i class="material-icons nav-menu-item-icon">
                    home
                </i>
                Início
            </a>
            <a mat-list-item routerLink="/user/login">
                <i class="material-icons nav-menu-item-icon">
                    login
                </i>
                Login
            </a>
            <a mat-list-item routerLink="/music">
                <i class="material-icons nav-menu-item-icon">
                    audiotrack
                </i>
                Músicas
            </a>
            <a mat-list-item routerLink="/music/submit">
                <i class="material-icons nav-menu-item-icon">
                    draw
                </i>
                Editor de Músicas
            </a>
            <a mat-list-item routerLink="/user/profile">
                <i class="material-icons nav-menu-item-icon">
                    person
                </i>
                Perfil
            </a>
            <a mat-list-item routerLink="/submits">
                <i class="material-icons nav-menu-item-icon">
                    send
                </i>
                Envios
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="navigation-content">

        <button mat-button class="menu-button" (click)="sidenav.toggle()">
            <span class="material-icons menu-button-icon">
                menu_open
            </span>
        </button>

        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
