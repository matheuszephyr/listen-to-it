<mat-card class="main-page-card">
    <mat-card-title class="page-card-title">Login</mat-card-title>
    <mat-card-content class="login-card-content">
        <form *ngIf="!this.loged" class="login-form" [formGroup]="formLogin" (ngSubmit)="login(formLogin.value)">
            <div>
                <mat-form-field class="login-input" appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input id="email" name="email" type="text" matInput placeholder="E-mail" formControlName="email">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="login-input" appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input id="password" name="password" type="password" matInput placeholder="Senha"
                        formControlName="password">
                </mat-form-field>
            </div>

            <div class="login-button-group">
                <button mat-raised-button [disabled]="!formLogin.valid" class="button-primary" style="margin-right: 2rem;">
                    Logar
                </button>
                <button type="button" mat-raised-button routerLink="/user/edit/0" class="button-primary">
                    Cadastrar
                </button>
            </div>

            <mat-progress-bar class="login-load-bar" *ngIf="load" mode="indeterminate"></mat-progress-bar>

        </form>

        <mat-card *ngIf="this.loged" class="card-loged">
            <span class="card-loged-icon material-icons">
                info
            </span>
            <p>Você já está logado! Deseja <a class="card-loged-logout" (click)="logOutUser()"> Sair </a> ?</p>
        </mat-card>
    </mat-card-content>
</mat-card>
