<div class="main-page-card">
    <h1 class="page-card-title">MÃºsica</h1>

    <div class="music-details">

        <div class="music-details-container">

            <div class="music-details-info-block">
                <div class="music-info">
                    <span class="music-info-icon material-icons md-18">
                        audiotrack
                    </span>
                    <span class="music-info-value">{{musicModel.musicName}}</span>
                </div>
                <div class="music-info">
                    <span class="music-info-icon material-icons md-18">
                        mic_external_on
                    </span>
                    <span class="music-info-value">{{musicModel.artistName}}</span>
                </div>
                <div class="music-info">
                    <span class="music-info-icon material-icons md-18">
                        library_music
                    </span>
                    <span *ngIf="this.musicModel.albumName != null" class="music-info-value">{{musicModel.albumName}}</span>
                    <span *ngIf="!(this.musicModel.albumName != null)" class="music-info-value button-primary">Enviar Album</span>
                </div>

                <div class="music-info music-link">
                    <span class="music-info-icon material-icons md-18">
                        share
                    </span>
                    <span *ngIf="this.musicModel.spotifyCode != null" class="button">
                        <a href="https://open.spotify.com/track/{{musicModel.spotifyCode}}" target="_blank">
                            <img class="icon" src="assets/img/spotify-icon.svg" alt="Spotify">
                        </a>
                    </span>
                    <span *ngIf="this.musicModel.youtubeCode != null" class="button">
                        <a href="https://www.youtube.com/watch?v={{musicModel.youtubeCode}}" target="_blank">
                            <img class="icon" src="assets/img/youtube-icon.png" alt="Youtube">
                        </a>
                    </span>

                </div>                

                <div class="spotify-iframe">
                    <iframe id="spotifyframe" src=""
                        width="100%" height="80" frameBorder="0" allowfullscreen=""
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                </div>

                <div class="music-info music-like">
                    <span (click)="likeMusic(musicModel.userLiked)" class="material-icons music-like-button {{this.actionLayout.likeStatus}}">
                        thumb_up
                    </span>
                    <span class="music-like-count music-info-value">{{musicModel.likeCount}}</span>
                </div>
            </div>            

            <div class="youtube-iframe">
                <iframe id="youtubeframe" width="560" height="315" src="" title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>


        </div>

        <div class="music-component-block">
            <app-lyrics-list *ngIf="this.musicModel.haveLyrics" class="music-component-lyrics" [idMusic]="this.idMusic"></app-lyrics-list>
            <app-music-comentary class="music-component-comentary" [idMusic]="this.idMusic"></app-music-comentary>
        </div>

        <div class="music-colab-list">
            <app-collaboration-list idMusic={{this.idMusic}}></app-collaboration-list>
        </div>


    </div>

</div>
